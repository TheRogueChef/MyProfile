version: 1.0
runtime: nodejs14
build:
  commands:
    pre-build:
      - npm install --only=dev
      - node test.js
    build:
      - npm install --production
    post-build:
      - node node_modules/ejs/postinstall.js
env:
  - name: MY_VAR_EXAMPLE
    value: "example"
  - name: APP_PORT
    value: "8000"
run:
  runtime-version: 18.14.2
  command: node app.js
  network:
    port: 8000



